version: '3.8'

services:
  seq:
    image: datalust/seq:latest
    container_name: seq-123vendas
    ports:
      - "5341:80"
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_ADMINPASSWORD=Admin@123
    volumes:
      - seq-data:/data
    restart: unless-stopped
    networks:
      - vendas-network

volumes:
  seq-data:
    driver: local

networks:
  vendas-network:
    driver: bridge
